<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
	
	<ul id="replies"></ul>
	
	<script id="template" type="text/x-handlebars-template">
		{{#each .}}
			<li class="replyLi">
				<div>{{replyno}}</div>
				<div>{{replytext}}</div>
				<div>{{replydate}}</div>
			</li>
		{{/each}}
	</script>
	<script>
		var source = $("#template").html();
		var template = Handlebars.compile(source);
		var data = [
			{replyno : 1, replytext : '1`s text', replydate : new Date()},
			{replyno : 2, replytext : '2`s text', replydate : new Date()},
			{replyno : 3, replytext : '3`s text', replydate : new Date()},
			{replyno : 4, replytext : '4`s text', replydate : new Date()},
			{replyno : 5, replytext : '5`s text', replydate : new Date()}
		];
		
		$("#replies").html(template(data));
	</script>
</body>
</html>
